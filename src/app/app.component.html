<div class="container app">
  <!-- Message -->
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">&times;</a>
        {{ msg }}
      </div>
    </div>
  </div>
  <!-- Form -->
  <div class="row">
    <div class="col-sm-4">
      <img src="../assets/Employee.jpg" alt="Secretary" />
    </div>
    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2"> Name: </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model.name"
              placeholder="Add a new name"
            />
          </div>
        </div>
        <!-- Position Input -->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model.position"
              placeholder="Add a new Position"
            />
          </div>
        </div>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2"> Email: </label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
              placeholder="Add a new Email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 cl-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="addEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
              <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2"> Name: </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model2.name"
              placeholder="Add a new name"
            />
          </div>
        </div>
        <!-- Position Input -->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position:
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model2.position"
              placeholder="Add a new Position"
            />
          </div>
        </div>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2"> Email: </label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model2.email"
              placeholder="Add a new Email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 cl-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="updateEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
